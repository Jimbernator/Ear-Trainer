<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
        <title>Pitch Trainer</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body class="light-theme">
        <h1>Pitch Training</h1>

        <div>
            <button class="btn">Dark</button>
            <button class="btn2">New Note</button>
            <button class="btn3">Repeat</button>
        </div>
        <p>Drag the slider to display the current value.</p>
        <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
        </div>
        <script src="apps.js"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
        <div id="Ear-game"></div>
    </body>
</html>
